<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress-steps</title>
  </head>
  <body>
    <div class="container">
      <div class="progress-bar">
        <div class="progress-bar__line"></div>
        <div class="progress-bar__step progress-bar__step--active">1</div>
        <div class="progress-bar__step">2</div>
        <div class="progress-bar__step">3</div>
        <div class="progress-bar__step">4</div>
        <div class="progress-bar__step">5</div>
      </div>
      <button class="progress-bar__btn prev" disabled>Prev</button>
      <button class="progress-bar__btn next">Next</button>
    </div>
    <script type="text/javascript" src="./main.js" />
  </body>
</html>
